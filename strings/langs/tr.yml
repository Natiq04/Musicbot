#-------------------------------------------------------
users: |-
  👨‍🎓 Kullanıcı Komutları

  ‣ /play: Müzik çalar
  ‣ /vplay: Videoyu oynatır
  ‣ /start: Müzik botunu başlatır
  ‣ /help: Komut açıklamalarını içeren yardım menüsü alın
  ‣ /ping: Bot gecikmesini ve sistem istatistiklerini gösterir
  ‣ /stats: Genel bot istatistiklerini gösterir
admins: |-
  🕵 Yönetici Komutları

  ‣ /playmode: Kullanıcı deneyimini ayarlar
  ‣ /pause: Geçici olarak duraklatır
  ‣ /resume: Devam ettirme duraklatıldı
  ‣ /skip: Sonraki müziğe atlar
  ‣ /end veya /stop: Yaklaşan parçaları temizler ve mevcut oynatmayı durdurur
  ‣ /queue: Listeyi gösterir
  ‣ /auth [kullanıcı adı/kullanıcı_kimliği]
  ‣ /unauth [kullanıcı adı/kullanıcı_kimliği]
  ‣ /authusers: Grup için yedek kullanıcı listesini gösterir
  ‣ /shuffle: Sırayı karıştırır
  ‣ /queue: Karıştırılmış kuyruğu gösterir
  
sudos: |-
  👮‍♂ Sahip komutları
  
  ‣ /logger [etkinleştir/devre dışı bırak]
  ‣ /gban [kullanıcı adı veya cevap] : Gruplardan yasaklamalar
  ‣ /ungban [kullanıcı adı veya yanıt] : Genel olarak yasağı kaldırır
  ‣ /gbannedusers : Global olarak yasaklanmış kullanıcıları gösterir
  ‣ /blacklistchat [sohbet kimliği] : Botun kullanıldığı sohbeti kaldırır
  ‣ /whitelistchat [sohbet kimliği] : Daha önce kara listeye alınmış bir sohbete izin verir
  ‣ /blacklistedchat : Kara listeye alınan sohbetleri gösterir

